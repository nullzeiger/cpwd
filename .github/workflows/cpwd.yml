name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Autotools
        run: sudo apt-get install autotools-dev autoconf -y

      - name: Instantiate the build system
        run: ./autoreconf --install

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      - name: Run test
        run: make check
